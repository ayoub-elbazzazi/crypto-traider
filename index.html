<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Firebase</title>
</head>
<body>
    <h1>Formulaire Firebase</h1>

    <form id="myForm">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Envoyer</button>
    </form>

    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>

    <script>
        // Remplacez ces informations par votre configuration Firebase
       // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB-2koFw2ICcMC7g4VMSgWyctgXaDHL_N0",
    authDomain: "crypto-test-5739f.firebaseapp.com",
    projectId: "crypto-test-5739f",
    storageBucket: "crypto-test-5739f.appspot.com",
    messagingSenderId: "680504108544",
    appId: "1:680504108544:web:8d4ac4ae5c6e53847adae5"
  };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialiser Firestore
        const db = firebase.firestore();

        // Gérer l'événement de soumission du formulaire
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Empêcher la soumission par défaut du formulaire

            // Récupérer les valeurs du formulaire
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Ajouter les données à Firestore
            db.collection("users").add({
                name: name,
                email: email
            })
            .then(function(docRef) {
                console.log("Document ajouté avec l'ID: ", docRef.id);
            })
            .catch(function(error) {
                console.error("Erreur lors de l'ajout du document : ", error);
            });
        });
    </script>
</body>
</html>
